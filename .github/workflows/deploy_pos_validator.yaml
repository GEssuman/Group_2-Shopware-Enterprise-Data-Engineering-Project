      - name: Create or Update Glue Job
        run: |
          JOB_NAME="POS-validator"
          SCRIPT_LOCATION="${{ secrets.GLUE_SCRIPT_S3_PATH }}/$SCRIPT_S3_KEY"
          ROLE_ARN="arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AWSShopware-Validator-Role"

          echo "Checking if Glue job $JOB_NAME exists..."
          if aws glue get-job --job-name "$JOB_NAME" >/dev/null 2>&1; then
            echo "Updating existing Glue job: $JOB_NAME"
            aws glue update-job \
              --job-name "$JOB_NAME" \
              --job-update "$(jq -n \
                --arg role "$ROLE_ARN" \
                --arg script "$SCRIPT_LOCATION" \
                --arg raw "${{ secrets.BATCH_SOURCE_BUCKET }}" \
                --arg quarantine "${{ secrets.BATCH_QUARANTINE_BUCKET }}" \
                '{
                  Role: $role,
                  Command: {
                    Name: "pythonshell",
                    ScriptLocation: $script,
                    PythonVersion: "3"
                  },
                  DefaultArguments: {
                    "--AWS_RAW_S3_BUCKET": $raw,
                    "--AWS_QUARANTINE_S3_BUCKET": $quarantine
                  },
                  MaxCapacity: 1.0,
                  ExecutionProperty: {
                    MaxConcurrentRuns: 1
                  }
                }')"
          else
            echo "Creating new Glue job: $JOB_NAME"
            aws glue create-job \
              --name "$JOB_NAME" \
              --role "$ROLE_ARN" \
              --command Name=pythonshell,ScriptLocation="$SCRIPT_LOCATION",PythonVersion=3 \
              --default-arguments '{
                "--AWS_RAW_S3_BUCKET": "${{ secrets.BATCH_SOURCE_BUCKET }}",
                "--AWS_QUARANTINE_S3_BUCKET": "${{ secrets.BATCH_QUARANTINE_BUCKET }}"
              }' \
              --max-capacity 1.0 \
              --execution-property MaxConcurrentRuns=1
          fi
